<div class="container">
  <h3>Filters</h3>
  <div class="row">
    <div class="col-sm-6">
      <span>Title</span>
      <input type="text" [formControl]="titleControl" />
    </div>
    <div class="col-sm-6">
      <span>Release year</span>
      <input type="text" [formControl]="releaseYearControl" />
    </div>
  </div>
</div>
<div class="container">
  @if (filteredMovies$ | async; as movies){ @for (movie of movies; track
  movie.id){
  <div class="row">
    <div class="col-sm-9">
      <h2>{{ movie.title }}</h2>
      <div class="row">
        <div class="col-sm-4">Release date: {{ movie.release_date }}</div>
        <div class="col-sm-4">Budget: {{ movie.budget | budget }}</div>
        <div class="col-sm-4">Duration: {{ movie.duration | duration }}</div>
      </div>
    </div>
    <div class="col-sm-3">
      <a
        type="button"
        [routerLink]="'/movies/' + movie.id"
        routerLinkActive="router-link-active"
        class="button tertiary"
        [id]="movie.id"
        >Details</a
      >
    </div>
  </div>
  } }
</div>
